<!DOCTYPE html>
<html lang="en">
    <head>
        <title>iShopiSell</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">iShopiSell</h1>
        <div class="btns" style="display: none;">
            <button id='new-product'>Sell New Product</button>
        </div>  
        <div class="btns" style="display: none;">
            <button id="shopping-cart" type="button">Shopping Cart</button> 
        </div>  
        <div id="login-container" >
            <input type="text" name="username" value="" placeholder="Enter your username" id="login"><br>
            <button type="button" id="login-button">Login/Create User</button>
        </div>

        <form class="new-product-form" style="display: none;">
        
            <label for="product-name">Product Name</label>
            <input type="text" name="name" value="" id="product-name"> <br>
        
            <label for="product-price">Product Price</label>
            <input type="number" name="price" id="product-price"><br>
            
            <label for="product-quantity">Product Quantity</label>
            <input type="number" name="quantity" id="product-quantity"><br>

            <input type="submit" value="Create New Product">
        </form>

        <br><br><div id=products-container>
        </div>







        <script src="src/user.js"></script>
        <script src="src/product.js"></script>
        <script src="index.js"></script>
    </body>
</html>
