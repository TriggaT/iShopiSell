<!DOCTYPE html>
<html lang="en">
    <head>
        <title>iShopiSell</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">iShopiSell</h1>
        <div class="account-info">
            <h2 id="user"></h2>
        </div>
        <div class="account-info">
            <h2 id="account-balance"></h2>
        </div>

        <div class="btns" style="display: none;">
            <button id='new-product'>Sell New Product</button>
        </div>  
        <div class="btns" style="display: none;">
            <button id="shopping-cart" type="button">Shopping Cart</button> 
        </div> 
        <div class="form-inner">
        <div id="login-container" >
            <input type="text" name="username" value="" placeholder="Enter your username" id="login"><br>
            <input type="password" name="password" value="" placeholder="Enter your password" id="password"><br>
            <button type="button" id="login-button">Login/Create User</button>
        </div>
        </div> 

        <form id="new-product-form" style="display: none;">
            <div class="form-inner">
        
            <input type="text" name="name" value="" placeholder="Product Name" id="product-name"> <br>
            <input type="number" name="price" placeholder="Product Price in $"   id="product-price"><br>
            <input type="number" name="quantity" placeholder="Product Quantity"  id="product-quantity"><br>
            <input type="submit" value="Create New Product">
            </div>
        </form>

        <div id="shoppingList">
        </div>

        <br><br><div id=products-container>
        </div>


        <button id="logout" type="button" style='display: none;'>Logout</button> 

        <script src="src/userAdapter.js"></script>
        <script src="src/productAdapter.js"></script>
        <script src="src/product.js"></script>
        <script src="src/user.js"></script>
        <script src="index.js"></script>
    </body>


    
    <footer id="footer">
        <small id="footer-text">&copy; 2021 <strong>iShopiSell </strong></small>
       
    </footer>
</html>
